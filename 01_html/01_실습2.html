<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사 실습</title>
</head>
<body>
    <h3>설문조사</h3>

    <form>
        <label for="name">이름</label> <input type="text" id="name"/>
        <br>
        <label for="email">이메일</label> <input type="email" id="email" placeholder="love@example.com"/>

        <br><br>
        <h4>나이</h4>
        <input type="radio" id="10s" name="age"><label for="10s">10대</label>
        <input type="radio" id="20s" name="age"><label for="20s">20대</label>
        <input type="radio" id="30s" name="age"><label for="30s">30대</label>
        <input type="radio" id="40s" name="age"><label for="40s">40대</label>
        <input type="radio" id="50s" name="age"><label for="50s">50대</label>
        <input type="radio" id="60sup" name="age"><label for="60sup">60대 이상</label>

        <br><br>
        <h4>원하는 강의(복수응답가능합니다.)</h4>
        <input type="checkbox" name="class">html 
        <input type="checkbox" name="class">javascript 
        <input type="checkbox" name="class">css 
        
        <br><br>
        <textarea cols="50" rows="10" placeholder="하고싶은 말을 써주세요 :)"></textarea>
        <input type="button" value="제출">
    </form>
</body>
</html>
