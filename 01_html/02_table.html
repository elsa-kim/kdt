<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 만들기</title>
</head>
<body>
    <table border="1" cellspacing="5" width="200" height="200" align="center" bgcolor="pink" bordercolor="red">
        <caption><h3>숫자 테이블</h3></caption>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
<!-- 복붙 단축키 option + shift + 위화살표 -->
    <!-- cellspacing과 cellpadding -->
    <h1>가격표</h1>
    <table border="1">
        <tr>
            <td>메뉴</td>
            <td>가격</td>
            <td>비고</td>
        </tr>
        <tr>
            <td>국물떡볶이</td>
            <td>5000</td>
            <td>2인 이상 주문가능</td>
        </tr>
        <tr>
            <td>참치김밥</td>
            <td rowspan="2">4000</td>
            <td></td>
        </tr>
        <tr>
            <td>치즈김밥</td>

            <td>간 허파있음</td>
        </tr>
    </table>

    <br><br><br><br><br>
</body>
</html>
